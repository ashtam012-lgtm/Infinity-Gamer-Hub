<!DOCTYPE html>
<html>
<head>
  <title>Infinity Gamer Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a2e);
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
      color: cyan;
      font-size: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #16213e;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 0 15px cyan;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: cyan;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      background: skyblue;
      display: none;
      margin-top: 20px;
      border: 3px solid white;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Flappy Style Game</h2>
    <button onclick="startGame()">Play</button>
  </div>

  <div class="card">
    <h2>Runner Game</h2>
    <button disabled>Coming Soon</button>
  </div>

  <div class="card">
    <h2>Subway Style Game</h2>
    <button disabled>Coming Soon</button>
  </div>
</div>

<canvas id="gameCanvas" width="400" height="500"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let birdY = 200;
let gravity = 0.6;
let velocity = 0;
let score = 0;
let gameInterval;

function startGame() {
  canvas.style.display = "block";
  score = 0;
  gameInterval = setInterval(updateGame, 20);
}

document.addEventListener("keydown", function() {
  velocity = -9;
});

function updateGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  velocity += gravity;
  birdY += velocity;

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(100, birdY, 20, 0, Math.PI * 2);
  ctx.fill();

  score++;
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (birdY > canvas.height) {
    clearInterval(gameInterval);
    alert("Game Over! Score: " + score);
    birdY = 200;
  }
}
<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let birdY = 200;
let gravity = 0.6;
let velocity = 0;
let score = 0;
let gameInterval;
let pipes = [];

function startGame() {
  canvas.style.display = "block";
  birdY = 200;
  velocity = 0;
  score = 0;
  pipes = [];
  clearInterval(gameInterval);
  gameInterval = setInterval(updateGame, 20);
}

document.addEventListener("keydown", function() {
  velocity = -9;
});

function createPipe() {
  let gap = 120;
  let topHeight = Math.random() * 250;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: topHeight + gap
  });
}

function updateGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  velocity += gravity;
  birdY += velocity;

  // Draw bird
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(100, birdY, 20, 0, Math.PI * 2);
  ctx.fill();

  // Create pipes
  if (score % 90 === 0) {
    createPipe();
  }

  // Draw pipes
  ctx.fillStyle = "green";
  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 3;

    ctx.fillRect(pipes[i].x, 0, 50, pipes[i].top);
    ctx.fillRect(pipes[i].x, pipes[i].bottom, 50, canvas.height);

    // Collision detection
    if (
      100 + 20 > pipes[i].x &&
      100 - 20 < pipes[i].x + 50 &&
      (birdY - 20 < pipes[i].top || birdY + 20 > pipes[i].bottom)
    ) {
      gameOver();
    }
  }

  // Score
  score++;
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (birdY > canvas.height || birdY < 0) {
    gameOver();
  }
}

function gameOver() {
  clearInterval(gameInterval);
  alert("Game Over! Score: " + score);
}
</script>


</body>
</html>
